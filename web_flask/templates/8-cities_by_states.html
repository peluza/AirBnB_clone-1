<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL> 
            {% for i in states|sort(attribute="name") %}
            <LI>{{ i.id }}: <B> {{ i.name }} </B></LI>
            <UL>
                {% for x in i.cities|sort(attribute="name") %}
                <LI>{{ x.id }}: <B> {{ x.name }} </B></LI>
                {% endfor %}
            </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
