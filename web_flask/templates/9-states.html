<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if flag == True %}
        <H1>State: {{ states.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for x in states.cities|sort(attribute="name") %}
                <LI>{{ x.id }}: <B>{{ x.name }}</B></LI>
            {% endfor %}
        </UL>
        {% else %}
        <H1>Not found!</H1>
        {% endif %}
    </BODY>
</HTML>
